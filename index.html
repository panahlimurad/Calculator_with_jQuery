<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assens/style.css">
    <title>Calculator with jQuery</title>
</head>
<body>

    <main>
        <div class="calculator">
            <div class="calc-background">
                <div class="background-top-result">
                    <p class="show-calc"></p>
                    <p class="show-result"></p>
                </div>
                <div class="calc-main">
                    <div class=numbers>
                    <div class="count operator remove">C</div>
                    <div class="count operator">+/-</div>
                    <div class="count operator">%</div>
                    <div class="count operator">√</div>
                    <div class="count number">7</div>
                    <div class="count number">8</div>
                    <div class="count number">9</div>
                    <div class="count operator">÷</div>
                    <div class="count number">4</div>
                    <div class="count number">5</div>
                    <div class="count number">6</div>
                    <div class="count operator">×</div>
                    <div class="count number">1</div>
                    <div class="count number">2</div>
                    <div class="count number">3</div>
                    <div class="count operator">-</div>
                    <div class="count number">0</div>
                    <div class="count number">00</div>
                    <div class="count number">.</div>
                    <div class="count operator">+</div>
                    </div>
                </div>
                <div class="background-bottom equal">=</div>
            </div>
        </div>
    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assens/calc.js"></script>
</body>
</html>
